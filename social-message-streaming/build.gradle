plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
def beamVersion = "2.22.0"
def lombokVersion = "1.18.4"
def jacksonVersion = "2.9.6"
dependencies {
    // This dependency is used by the application.
    compile group: "org.apache.beam", name: "beam-sdks-java-core", version: "${beamVersion}"
    compile group: "org.apache.beam", name: "beam-sdks-java-io-google-cloud-platform", version: "${beamVersion}"
    compile group: "org.apache.beam", name: "beam-runners-google-cloud-dataflow-java", version: "${beamVersion}"
    compile group: "org.apache.beam", name: "beam-runners-direct-java", version: "${beamVersion}"
    compile group: "org.apache.beam", name: "beam-sdks-java-extensions-sql", version: "${beamVersion}"

    compile('org.apache.commons:commons-lang3:3.6')
    compile("org.apache.commons:commons-collections4:4.1")
    compile('commons-beanutils:commons-beanutils:1.9.3')
    compile group: "org.apache.logging.log4j", name: "log4j-api", version: "2.11.1"
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.1'

    //detect language
    implementation 'com.github.pemistahl:lingua:1.0.1'

    // Lombok
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // Parsing
    compile group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-yaml", version: "${jacksonVersion}"
    compile group: "com.fasterxml.jackson.datatype", name: "jackson-datatype-jsr310", version: "${jacksonVersion}"
    compile group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-csv", version: "${jacksonVersion}"

    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'social.message.streaming.App'
}
